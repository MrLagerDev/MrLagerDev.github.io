<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - Portfolio CRT</title>
  <link rel="stylesheet" href="Estilo.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #00ff00;
      font-family: 'SHPinscher-Regular', Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
    }
    .press-key {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 16px #00ff00, 0 0 32px #00ff00;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Bienvenido a mi portfolio</h1>
    <div class="press-key">Pulsa cualquier tecla para iniciar</div>
  </div>
  <script>
    document.addEventListener('keydown', () => {
      window.location.href = 'Vista%20principal.html';
    });
    document.addEventListener('click', () => {
      window.location.href = 'Vista%20principal.html';
    });
  </script>
</body>
</html>
